<!DOCTYPE html>
{% extends 'admin_basic_page.html' %}

{% block body_block %}
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
</style>
</head>
<body>
<h4>Issue Report</h4>
<table>
  <tr>


    <th> Student RollNO </th>
    <th> Book Name </th>
      <th>Issue date </th>
      <th>Return Date</th>
        <th>Fine</th>
  </tr>

   {% for i in issue_list %}
    <tr>

    <td>{{ i.issueRollno }}</td>
    <td>{{ i.issueBookName }}</td>
    <td>{{ i.issue_date }}</td>
        <td>{{i.return_date}}</td>
    <td>{{i.fine}}</td>
  </tr>
    {% endfor %}
</table>
</body>

{% endblock %}
