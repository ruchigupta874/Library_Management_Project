<!DOCTYPE html>
{% extends 'admin_basic_page.html' %}

{% block body_block %}
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
</style>
</head>
<body>
<h4>Language Report</h4>
<table>
  <tr>
      <th> ID </th>
    <th> Language Name </th>
    <th> Language Description </th>
      <th> Update Language </th>
  </tr>

   {% for i in lan_list %}
    <tr>
    <td>{{ i.id }}</td>
    <td>{{ i.language_name }}</td>
    <td>{{ i.language_description }}</td>
        <td> <a href="{% url 'appERP:lan_update' pk=i.pk %}">Update Language</a>|<a href="{% url 'appERP:lan_delete' pk=i.pk %}">Delete Language</a></td>
  </tr>
    {% endfor %}
</table>
</body>

{% endblock %}
